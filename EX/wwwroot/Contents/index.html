<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/Site.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("#addPersonForm")[0].addEventListener('submit', function (event) {
                //Gestione validazione
                event.preventDefault();
                event.stopPropagation();
                if (!this.checkValidity()) {
                    this.classList.add('was-validated')
                    return false;
                } else {
                    this.classList.add('was-validated')
                    //Gestione dell'invio dei dati
                    var person = {
                        id: "00000000-0000-0000-0000-000000000000",
                        firstName: $("#firstName").val(),
                        lastName: $("#lastName").val(),
                        age: $("#age").val(),
                        address: $("#address").val(),
                        cityId: "bf79ef86-53eb-48f8-aa22-3c84e0cda400"
                    };
                    //Chiamata Ajax per la post
                    $.ajax({
                        method: "POST",
                        url: "https://localhost:7137/Person",
                        data: JSON.stringify(person),
                        contentType: "application/json"
                    }).done(function (result) {
                        Return();
                    }).fail(function () {
                        alert("Fallito");
                    }).always(function () {
                        alert("Chiamato");
                    });
                }
                return false;
            }, false);

        })
    </script>
</head>

<body>
    <div id="buttons" class="d-grid d-md-flex">
        <button type="button" class="btn btn-primary col-6" onclick="GetCities()">Show cities</button>
        <button type="button" class="btn btn-primary col-6" onclick="GetPeople()">Show citizens</button>
    </div>

    <div id="cities" style="display: none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Province</th>
                    <th>Country</th>
                    <th>Postal Code</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody id="citiesTable"></tbody>
        </table>
    </div>

    <div id="people" style="display: none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>last name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody id="peopleTable"></tbody>
        </table>
        <button type="button" class="btn btn-success col-6" onclick="PeoplePopUp()">Add person</button>
    </div>

    <form id="addPersonForm" class="row needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Mario" required>
            <div class="valid-feedback">
                First name ok
            </div>
            <div class="invalid-feedback">
                Invalid first name
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Rossi" required>
            <div class="valid-feedback">
                Last name ok
            </div>
            <div class="invalid-feedback">
                Invalid last name
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" min="0" max="125" class="form-control" id="age" placeholder="Age" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Last name:</label>
            <input type="text" class="form-control" id="address" placeholder="Random street 65" required>
            <div class="valid-feedback">
                Address ok
            </div>
            <div class="invalid-feedback">
                Invalid address
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-info" onclick="DioCaroSeNonFunzioni()">Create</button>
            <button class="btn btn-info" type="submit">dsadsa</button>
        </div>
    </form>
</body>
</html>
