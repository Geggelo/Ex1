<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/Site.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="buttons" class="d-grid d-md-flex">
        <button type="button" class="btn btn-primary col-6" onclick="GetCities()">Show cities</button>
        <button type="button" class="btn btn-primary col-6" onclick="GetPeople()">Show citizens</button>
    </div>

    <div id="cities" style="display: none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Province</th>
                    <th>Country</th>
                    <th>Postal Code</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody id="citiesTable"></tbody>
        </table>
    </div>

    <div id="people" style="display: none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>last name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody id="peopleTable"></tbody>
        </table>
    </div>
    <div>
        <form id="FormPerson" method="post" enctype="multipart/form-data" asp-controller="Person" asp-action="AddPerson">
            <table>
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" id="FirstName" /></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" id="LastName" /></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="text" id="Age" /></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="text" id="Address" /></td>
                </tr>
                <tr>
                    <td>City ID: </td>
                    <td><input type="text" id="CityID" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Submit" onclick="PostPerson()" /></td>
                </tr>
            </table>
            <hr />
            <span id="lblName"></span>
        </form>
    </div>
</body>

</html>
